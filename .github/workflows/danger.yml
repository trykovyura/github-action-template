name: Danger

on:
  pull_request:
    types: [opened, synchronize, reopened]

# –æ—Ç–º–µ–Ω—è—Ç—å –ø—Ä–µ–¥—ã–¥—É—â–∏–µ —Å–±–æ—Ä–∫–∏ –ø—Ä–∏ –Ω–æ–≤—ã—Ö –∫–æ–º–º–∏—Ç–∞—Ö
# https://docs.github.com/en/actions/using-workflows/workflow-syntax-for-github-actions#concurrency
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  danger:
    name: danger
    runs-on: [ubuntu-latest]
    timeout-minutes: 10
    env:
      DANGER_GITHUB_API_TOKEN: ${{ secrets.DANGER_GITHUB_API_TOKEN }}
      LC_ALL: en_US.UTF-8
      LANG: en_US.UTF-8
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: üíé Ruby setup
        uses: ./.github/actions/ruby-setup
      - name: ‚ö†Ô∏è Danger
        run: bundle exec danger --dangerfile=danger/Dangerfile --danger_id=checks --verbose
      - name: Code Coverage
        run: bundle exec danger --verbose --dangerfile=danger/Dangerfile.xcov --danger_id=code_coverage
